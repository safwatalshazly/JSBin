<html>
    <head>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico'/>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="js/codemirror-5.26.0/doc/docs.css">
        <link rel="stylesheet" href="js/codemirror-5.26.0/lib/codemirror.css">
        <link rel="stylesheet" href="js/codemirror-5.26.0/addon/hint/show-hint.css">
        <script src="js/javascript.js"></script>
        <script src="js/codemirror-5.26.0/lib/codemirror.js"></script>
        <script src="js/codemirror-5.26.0/addon/hint/show-hint.js"></script>
        <script src="js/codemirror-5.26.0/addon/hint/javascript-hint.js"></script>
        <script src="js/codemirror-5.26.0/addon/hint/xml-hint.js"></script>
        <script src="js/codemirror-5.26.0/addon/hint/html-hint.js"></script>
        <script src="js/codemirror-5.26.0/mode/xml/xml.js"></script>
        <script src="js/codemirror-5.26.0/mode/javascript/javascript.js"></script>
        <script src="js/codemirror-5.26.0/mode/css/css.js"></script>
        <script src="js/codemirror-5.26.0/mode/htmlmixed/htmlmixed.js"></script>
        
    </head>
    <body data-gr-c-s-loaded="true">
        
        <div id="header">
            <img src="images/logo.PNG"/>
            <ul id="sidemenu">
                <a href="#">
                    <li>File</li>
                    <div class="arrowdown"></div>
                </a>
                <a href="#">
                    <li>Add library</li>
                </a>
            </ul>
        </div>
        
        <div style="clear:both"></div>
        
        <div id="centermenu">
            <ul>
                <li>
                    <a class="toggle selected" href="#" style="border-radius: 5px 0 0 5px;">HTML</a>
                </li>
                <li>
                    <a class="toggle" href="#">CSS</a>
                </li>
                <li>
                    <a class="toggle" href="#">JavaScript</a>
                </li>
                <li>
                    <a class="toggle selected" href="#" style="border-right: none; border-radius: 0 5px 5px 0;">Output</a>
                </li>
            <ul>
        </div>
        
        <div style="clear:both"></div>
        
        <div id="rightmenu">
            <ul>
                <li><a href="#" style="background-color: #FFEB3B ;padding: 7px">Login or Register</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
            <ul>
        </div>
        
        <div style="clear:both"></div>
        
        <div id="HTMLcontainer" class="codecontainer activepart">
            <div class="codelabel">HTML</div>
            <div id="HTMLTextArea" tabindex="-1" style="background-color: white"></div>
        </div>
        <div id="CSScontainer" class="codecontainer activepart">
            <div class="codelabel">CSS</div>
            <div id="CSSTextArea" tabindex="-1"></div>
        </div>
        <div id="JavaScriptcontainer" class="codecontainer activepart">
            <div class="codelabel">JavaScript</div>
            <div id="JavaScriptTextArea" tabindex="-1"></div>
        </div>
        <div id="Outputcontainer" class="codecontainer">
            <div class="codelabel" style="color: #7B7B7B; font-weight: bold;">Output</div>
            <iframe class="iframe"></iframe>
            <div class="overlay activepart" tabindex="-1"></div>
        </div>
        
        <button id="run">Run with JS</button>
                
    </body>

</html>
